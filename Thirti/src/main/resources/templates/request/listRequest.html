<head th:replace="fragments/head" />

						<td th:text="${request.sendUserName}">Nombre del alumno</td>
						<td><a th:href="${'/request/accept/' + request.id}">Aceptar solicitud</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>

	<footer th:replace="fragments/footer" />

</html>
